language: generic
sudo: required
services:
    - docker

before_install:
    - docker build -t react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true react-test npm test

after_success:
    - docker build -t multi-client ./client
    - docker build -t multi-nginx ./nginx
    - docker build -t multi-server ./server
    - docker build -t multi-worker ./worker

    # Login to docker hub using docker CLI
    # passing the password to the docker login std in
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # Pushing images to Docker hub
    - docker push rwuniard/udemy:multi-client
    - docker push rwuniard/udemy:multi-nginx
    - docker push rwuniard/udemy:multi-server
    - docker push rwuniard/udemy:multi-worker
